<div class="products__item">
    <div class="products__item_img">
        <img src="./../../img/products/@@img.jpg" alt="ultimate-guitar">
    </div>

    <div class="products__item_info">
        <h3 class="products__item_title">@@title</h3>

        <p class="products__item_text">@@text</p>

        <a class="products__item_link" href="#!">
            <span>Read more</span>
            <svg class="icon icon--readmore-link">
                <use href="./img/svgsprite/sprite.symbol.svg#readmore-link"></use>
            </svg>
        </a>
    </div>

</div>
